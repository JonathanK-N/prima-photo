<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Prima Photo - Photographe Professionnel{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #f8f8f8;
            --accent-color: #d4af37;
            --text-light: #666;
            --text-dark: #333;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            overflow-x: hidden;
        }

        .serif { font-family: 'Playfair Display', serif; }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 20px 0;
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            padding: 15px 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 300;
            color: var(--primary-color);
            text-decoration: none;
            letter-spacing: 2px;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        .nav-menu a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 400;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-menu a:hover {
            color: var(--accent-color);
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        /* Mobile Menu */
        .mobile-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .mobile-menu span {
            width: 25px;
            height: 2px;
            background: var(--primary-color);
            margin: 3px 0;
            transition: 0.3s;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1606216794074-735e91aa2c92?w=1920&h=1080&fit=crop&crop=center');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(212, 175, 55, 0.1), rgba(59, 130, 246, 0.1));
            animation: heroShimmer 8s ease-in-out infinite;
        }

        @keyframes heroShimmer {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.1; }
        }

        .hero-content {
            position: relative;
            z-index: 2;
            animation: heroFadeIn 2s ease-out;
        }

        .hero-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 300;
            margin-bottom: 1.5rem;
            letter-spacing: 3px;
            line-height: 1.1;
            animation: slideInUp 1.5s ease-out 0.5s both;
        }

        @keyframes heroFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            font-weight: 300;
            letter-spacing: 1px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            animation: slideInUp 1.5s ease-out 0.8s both;
        }

        .cta-button {
            display: inline-block;
            padding: 18px 40px;
            background: transparent;
            color: white;
            text-decoration: none;
            border: 2px solid white;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            font-weight: 500;
            animation: slideInUp 1.5s ease-out 1.1s both;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            background: white;
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        /* Section Styles */
        .section {
            padding: 120px 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 300;
            text-align: center;
            margin-bottom: 80px;
            letter-spacing: 2px;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }

        .section-title.animate {
            opacity: 1;
            transform: translateY(0);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 1px;
            background: var(--accent-color);
        }

        /* Gallery */
        .gallery {
            background: var(--secondary-color);
        }

        .filter-tabs {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 60px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: transparent;
            border: none;
            padding: 12px 0;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            color: var(--text-light);
            transition: color 0.3s ease;
            position: relative;
            font-weight: 500;
        }

        .filter-btn.active,
        .filter-btn:hover {
            color: var(--primary-color);
        }

        .filter-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        .filter-btn.active::after,
        .filter-btn:hover::after {
            width: 100%;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 4/3;
            overflow: hidden;
            cursor: pointer;
            background: #f0f0f0;
            transition: all 0.4s ease;
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .gallery-item.animate {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .gallery-item:hover {
            transform: translateY(-10px);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        .gallery-overlay h4 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* Services */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
        }

        .service-card {
            background: white;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
            border-radius: 5px;
            opacity: 1;
            transform: translateY(0);
        }

        .service-card.animate {
            opacity: 1;
            transform: translateY(0);
        }

        .service-card:hover {
            transform: translateY(-10px);
        }

        .service-icon {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 30px;
        }

        .service-card h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .service-card p {
            color: var(--text-light);
            margin-bottom: 25px;
            line-height: 1.8;
        }

        .service-price {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 30px;
        }

        .service-btn {
            background: var(--primary-color);
            color: white !important;
            border: none;
            padding: 15px 30px;
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            text-decoration: none !important;
            display: inline-block;
            pointer-events: auto !important;
            z-index: 999;
            position: relative;
        }

        .service-btn:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }

        /* About */
        .about {
            background: var(--secondary-color);
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            align-items: center;
        }

        .about-text h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .about-text p {
            color: var(--text-light);
            margin-bottom: 30px;
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .about-image {
            height: 600px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .about-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .stats {
            display: flex;
            gap: 40px;
            margin-top: 40px;
        }

        .stat {
            text-align: center;
        }

        .stat .number {
            display: block;
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 300;
            color: var(--accent-color);
        }

        .stat .label {
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--text-light);
        }

        /* Contact */
        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
        }

        .contact-info h3 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .contact-item i {
            font-size: 1.2rem;
            color: var(--accent-color);
            width: 20px;
        }

        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: var(--accent-color);
            transform: translateY(-3px);
        }

        .contact-form {
            background: var(--secondary-color);
            padding: 50px;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 1px solid #e0e0e0;
            background: white;
            font-size: 1rem;
            border-radius: 3px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: var(--primary-color);
            color: white;
            border: none;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .submit-btn:hover {
            background: var(--accent-color);
        }

        /* Footer */
        .footer {
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 60px 0;
        }

        .footer p {
            font-size: 14px;
            letter-spacing: 1px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-menu { display: none; }
            .mobile-menu { display: flex; }
            .hero-content h1 { font-size: 2.5rem; }
            .about-content, .contact-content { grid-template-columns: 1fr; gap: 40px; }
            .gallery-grid { grid-template-columns: 1fr; }
            .stats { justify-content: center; }
            .container { padding: 0 20px; }
            .nav-container { padding: 0 20px; }
        }
    </style>
    {% block extra_css %}{% endblock %}
    <script src="/firebase-config.js"></script>
</head>
<body>
    {% block content %}{% endblock %}

    <script src="/script.js"></script>
    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 100) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
