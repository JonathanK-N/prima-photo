<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Prima Photo{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        
        /* Navigation */
        .navbar { position: fixed; top: 0; width: 100%; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); z-index: 1000; padding: 15px 0; }
        .nav-content { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5rem; font-weight: bold; color: #333; }
        .nav-menu { display: flex; list-style: none; gap: 30px; }
        .nav-menu a { text-decoration: none; color: #333; font-weight: 500; transition: color 0.3s; }
        .nav-menu a:hover { color: #667eea; }
        
        /* Hero */
        .hero { height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; text-align: center; color: white; }
        .hero h1 { font-size: 4rem; margin-bottom: 1rem; font-weight: 300; }
        .hero p { font-size: 1.2rem; margin-bottom: 2rem; }
        .cta-btn { display: inline-block; padding: 15px 30px; background: transparent; color: white; text-decoration: none; border: 2px solid white; border-radius: 5px; transition: all 0.3s; }
        .cta-btn:hover { background: white; color: #333; }
        
        /* Gallery */
        .gallery { padding: 100px 0; background: #f8f9fa; }
        .gallery h2 { text-align: center; font-size: 2.5rem; margin-bottom: 50px; }
        .filter-tabs { display: flex; justify-content: center; gap: 20px; margin-bottom: 50px; }
        .filter-btn { background: none; border: none; padding: 10px 20px; cursor: pointer; border-radius: 25px; transition: all 0.3s; }
        .filter-btn.active, .filter-btn:hover { background: #667eea; color: white; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .gallery-item { position: relative; overflow: hidden; border-radius: 10px; cursor: pointer; }
        .gallery-item img { width: 100%; height: 250px; object-fit: cover; transition: transform 0.3s; }
        .gallery-item:hover img { transform: scale(1.1); }
        
        /* Services */
        .services { padding: 100px 0; }
        .services h2 { text-align: center; font-size: 2.5rem; margin-bottom: 50px; }
        .services-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .service-card { text-align: center; padding: 40px 20px; background: white; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .service-card i { font-size: 3rem; color: #667eea; margin-bottom: 20px; }
        .service-card h3 { font-size: 1.5rem; margin-bottom: 15px; }
        .service-card .price { font-size: 1.2rem; font-weight: bold; color: #667eea; margin: 20px 0; }
        
        /* Contact */
        .contact { padding: 100px 0; background: #f8f9fa; }
        .contact h2 { text-align: center; font-size: 2.5rem; margin-bottom: 50px; }
        .contact-content { display: grid; grid-template-columns: 1fr 1fr; gap: 50px; }
        .contact-info { display: flex; flex-direction: column; gap: 20px; }
        .contact-item { display: flex; align-items: center; gap: 15px; }
        .contact-item i { color: #667eea; width: 20px; }
        .contact-form { display: flex; flex-direction: column; gap: 20px; }
        .contact-form input, .contact-form textarea { padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .contact-form button { padding: 15px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; }
        
        /* Footer */
        .footer { background: #333; color: white; text-align: center; padding: 30px 0; }
        
        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .contact-content { grid-template-columns: 1fr; }
            .nav-menu { display: none; }
        }
    </style>
    {% block extra_css %}{% endblock %}
    <script src="/firebase-config.js"></script>
</head>
<body>
    {% block content %}{% endblock %}
    
    <script src="/script.js"></script>
    <script>
        // Navigation fluide
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
